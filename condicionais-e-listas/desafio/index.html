<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="desafio">
  <!--
        1) Ligue o botao para alternar a exibicao dos dois
        paragrafos. Use ambos v-if e v-show e inspecione
        os elementos para ver a diferenca
      -->
  <h2>#01</h2>
  <div>
    <button @click="expressao =!expressao">Alternar</button>
    <p v-if="expressao">Voce quer me ver ...</p>
    <p v-else>... ou eu</p>
    <p v-show="expressao">Voce quer me ver ...</p>
    <p v-show="!expressao">... ou eu</p>
  </div>

  <!-- 
        2) Exiba em uma <ul> um array de elementos da sua
            escolha. Imprima tambem o indice de cada elemento
       -->

  <h2>#02</h2>
  <ul>
    <li v-for="name in nomes">{{name}}</li>
  </ul>

  <!-- 3) Imprimir todos os pares de valor-chave do objecto 
    a seguir: 
{
    titulo: 'O senhor dos Aneis',
    author: 'J.R.R Tolkiens',
    Volume: 3
}-- 

Imprima tambem o indice de cada item> -->

  <h2>#03</h2>
  <ul>
    <li v-for="(valor, chave, indice) in livro">{{ chave }}: {{valor}} - {{indice}}</li>
  </ul>

  <!-- Imprima o seguinte objecto (somente os valores) 
e tambem crie um loop aninhado para o array: 
 {
            id: 10,
            nome: "Maria",
            notas: [7.67, 8.33, 6.98, 9.21]
        }
  dica: use v-for r v-if na resolucao
-->

  <h2>#04</h2>
  <ul>
    <li v-for="valor in aluno"> 
      <template v-if="!Array.isArray(valor)">
        {{valor}}
      </template> 
      <template v-else>
        Notas: 
        <ul>
          <li v-for="nota in valor">
            {{nota}}
          </li>
        </ul>
      </template>
    </li>
  </ul>
</div>
<script src="script.js"></script>
