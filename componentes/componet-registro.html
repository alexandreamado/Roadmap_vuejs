<meta charset="utf-8" />
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app1">
    <contador></contador>
    <contador></contador>
    <contador></contador>
</div> 
<hr>
<div id="app2">
    <contador></contador>
    <contador></contador>
    <contador></contador>
</div>


<script>
  Vue.component("contador", {
    template: ` 
    <div>
        <span> {{contador }} </span>
        <button @click="contador++">+</button>
        <button @click="contador--">-</button>
    </div>
    `,

    data: function() {
      return {
        contador: 0,
      }
    },
  });

  new Vue({
    el: "#app1",
  });

  new Vue({
    el: "#app2",
  });
</script>
