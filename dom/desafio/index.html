<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="desafio">
  <!-- 1) Preencha a tag <p> abaixo com o seu Nome e Idade - 
        Usando Interpolacao -->
  <p>{{ name }} {{ age }} anos</p>

  <!-- 2) Exiba sua idade multiplicada por 3 -->
  <br>
  <p>{{idadeTreves()}}</p>

  <!-- 3) Chame uma funcao para exibir um numero randomico
    entre 0 e 1 (Math.random()) -->
  <p>{{ramdoAge()}}</p>

  <!-- 4) Procure uma imagem no google e exiba na tag img
    fazendo o binding no atributo "src" -->
  <div>
    <img v-bind:src="linkIMg" height="200" />
  </div>

  <!-- 5) inicialize o input com oseu nome (use o atribuito "valor") -->
  <input type="text" v-bind:value="name">
</div>
<script src="script.js"></script>
