<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="somar(5, $event)">Somar 1</button>
  <p v-on:mousemove="actualizarXY">
    Mouse: {{ x }} {{ y }}
    <span v-on:mousemove.stop="">PARAR AQUI!!!!</span>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>

    <input type="text" v-on:keyup.enter="exibirAlerta" />
  </p>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(pass, event) {
        console.log(pass, event);
        this.contador += pass;
      },
      actualizarXY(event) {
        this.x = event.clientX;
        this.y = event.clientY;
      },

      naoNavegar() {
        console.log("nao navegar");
      },

      exibirAlerta() {
        alert("estou te alertando!!!!");
      },
    },
  });
</script>
