<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="style.css" />

<div id="desafio">
  <!--  1) Iniciar a execucao do efeito usando botao.
  O efeito deve alternadamente trocar as classes "destaque"
e "encolher" para cada chamada de SetInterval, use a div abaixo
com id "efeito" para associar as classes CSS-->

  <h2>#01</h2>
  <div>
    <button @click="inicirEfeito">Iniciar Efeito</button>
    <div id="efeito" :class="classe1"></div>
  </div>

  <!-- 2) Crie duas classes CSS e associe a div usando a sitaxe array -->
  <h2>#02</h2>
  <div :class="[{perigo: perigo}, 'quadrado']">Estou sem classe CSS :(</div>

  <!-- 3) Aplique na div abaixo a classe informada pelo usuario
(crie classe CSS de exemplo  -->

  <h2>#03</h2>
  <div>
    <input type="text" v-model="classe3" />
    <div :class="classe3"></div>
  </div>

  <!-- 4) Aplique na div abaixo a classe informada pelo usuario e outra classe
usando o valor true/false (crie classes CSS de exemplo)-->

  <h2>#04</h2>
  <div>
    <input type="text" v-model="classe4" />
    <input type="text" @input="setPerigo" />
    <div :class="[classe4, {perigo}]"></div>
  </div>

  <!-- 5) repita 3) mas utilizando estilos ao inves classes 
associe os estilos a div abaixo  -->
  <h2>#05</h2>
  <div>
    <input type="text" v-model="cor5" />
    <div :style="[estilo5, {background: cor5}]"></div>
  </div>

  <!-- 6) crie uma barra de progresso simples com setInterval e binding de estilos  -->
  <h2>#06</h2>
  <div>
    <button @click="iniciarP">Iniciar</button>
    <div class="barra">
      <div class="run" :style="{width}"></div>
    </div>
  </div>
</div>
