<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <div class="demo" :class="estilo1" @click="appcolor = !appcolor"></div>
  <div class="demo"></div>
  <div class="demo"></div>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      appcolor: false,
    },

    computed: {
      estilo1() {
        return {
          c1: this.appcolor,
          c2: !this.appcolor,
        };
      },
    },
  });
</script>

<style>
  #app {
    display: flex;
    justify-content: space-around;
  }
  .demo {
    width: 100px;
    height: 100px;
    background-color: gray;
  }
  .c1 {
    background-color: red;
  }
  .c2 {
    background-color: green;
  }
  .c3 {
    background-color: blue;
  }
</style>
